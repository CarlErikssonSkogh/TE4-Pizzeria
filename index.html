<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Forno Magico</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css">
    <script src="bootstrap/bootstrap.js"></script>
    <script defer src="scripts/listOfPizzas.js"></script>
    <script defer src="scripts/populateMenu.js"></script>
    <script defer src="scripts/filter.js"></script>
    <script defer src="scripts/setPriceSlider.js"></script>
    <script defer src="scripts/filterButton.js"></script>
</head>

<body>
    <div id="content" class="overflow-x-hidden">
        <div class="bg-image d-flex justify-content-center align-items-center">

            <div id="welcome-center" class="container-fluid bg-body shadow py-5 d-flex flex-column text-center">
                <div class="welcome-text fs-3">Välkommen till</div>
                <div class="display-1 italianno">Il Forno Magico!</div>
                <p class="booking-info">Ring oss på <a class="opacity-75-hover" href="tel:0630-555-555"><strong>0630-555-555</strong></a> för att boka bord</p>
            </div>
        </div>

        <div class="container-fluid d-flex justify-content-center">
            <div class="row col-10 col-lg-8 d-flex justify-content-center">

                <!-- Menu container -->
                <div id="menu" class="bg-body order-2 order-sm-1 col-12 col-sm-6 d-flex flex-column align-items-center z-1 custom-left-border custom-right-border">
                    <div class="container-fluid d-flex justify-content-between">
                        <div id="menu-title" class="display-1 italianno mx-auto">Meny</div>
                        <button id="filter-button" class="btn custom-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="custom-icon" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#ffffff" d="M3.9 54.9C10.5 40.9 24.5 32 40 32l432 0c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9 320 448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6l0-79.1L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z" />
                            </svg>
                        </button>
                    </div>

                    <div id="menu-items-container" class="p-0 container-fluid position-relative d-grid">
                        <!-- This is where all the pizzas are added via js -->
                    </div>

                    <!-- Extra toppings -->
                    <div class="d-flex justify-content-between container-fluid px-4" id="extra-toppings">
                        <div class="fs-1 italianno">Extra topping</div>
                        <div class="fs-5 fst-italic">5 kr</div>
                    </div>

                    <!-- No script that has a hard coded menu -->
                    <noscript>
                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">Margherita</div>
                                <div class="fs-5 fst-italic align-self-center">80 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Ost, Tomatsås</div>
                            </div>
                        </div>

                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">Hawaii</div>
                                <div class="fs-5 fst-italic align-self-center">90 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Ost, Tomatsås, Skinka, Ananas</div>
                            </div>
                        </div>

                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">Calzone</div>
                                <div class="fs-5 fst-italic align-self-center">85 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Inbakad, Ost, Tomatsås, Skinka</div>
                            </div>
                        </div>

                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">Capricciosa</div>
                                <div class="fs-5 fst-italic align-self-center">90 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Ost, Tomatsås, Skinka, Champinjoner</div>
                            </div>
                        </div>

                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">Vesuvio</div>
                                <div class="fs-5 fst-italic align-self-center">85 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Ost, Tomatsås, Skinka</div>
                            </div>
                        </div>

                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">La Casa</div>
                                <div class="fs-5 fst-italic align-self-center">95 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Ost, Tomatsås, Champinjoner, Räkor, Skinka</div>
                            </div>
                        </div>

                        <div class="d-flex mb-4 flex-column px-4">
                            <div class="d-flex justify-content-between">
                                <div class="fs-1 italianno">Pompeii</div>
                                <div class="fs-5 fst-italic align-self-center">90 kr</div>
                            </div>
                            <div>
                                <div class="fs-5 fst-italic">Ost, Tomatsås, Bacon, Rödlök, Ägg, Curry</div>
                            </div>
                        </div>
                    </noscript>
                </div>
                <!-- noscript tag ends here -->

                <!-- Filter container -->
                <div id="filter-container" class="order-1 order-sm-2 p-1 p-sm-5 col-12 col-sm-6 d-none custom-right-border">

                    <!-- Search box -->
                    <div class="d-flex align-items-end mt-4 flex-nowrap">
                        <input type="text" class="bg-light form-control text-dark search-custom-color search-custom-height" id="search-box" placeholder="Sök" aria-label="Sök" aria-describedby="addon-wrapping">
                    </div>

                    <!-- Filter ingredients -->
                    <div class="container-fluid px-0 row">
                        <div class="col-6 col-sm-12">
                            <h1 class="italianno mt-3">Ingredienser</h1>
                            <div class="form-check">
                                <span class="glyphicon glyphicon-minus"></span>
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="ham" checked>
                                <label class="form-check-label fst-italic" for="ham">
                                    Skinka
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="pineapple" checked>
                                <label class="form-check-label fst-italic" for="pineapple">
                                    Ananas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="mushrooms" checked>
                                <label class="form-check-label fst-italic" for="mushrooms">
                                    Svamp
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="shrimp" checked>
                                <label class="form-check-label fst-italic" for="shrimp">
                                    Räkor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="bacon" checked>
                                <label class="form-check-label fst-italic" for="bacon">
                                    Bacon
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="redOnion" checked>
                                <label class="form-check-label fst-italic" for="redOnion">
                                    Rödlök
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="egg" checked>
                                <label class="form-check-label fst-italic" for="egg">
                                    Ägg
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input exclusive-filter" type="checkbox" value="" id="curry" checked>
                                <label class="form-check-label fst-italic" for="curry">
                                    Curry
                                </label>
                            </div>
                        </div>

                        <!-- Filter special options -->
                        <div class="col-6 col-sm-12">
                            <h1 class="italianno mt-3">Specialalternativ</h1>
                            <div class="form-check">
                                <input class="form-check-input custom-form-check-input inclusive-filter" type="checkbox" value="" id="vegetarian">
                                <label class="form-check-label fst-italic" for="vegetarian">
                                    Vegetariskt
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input custom-form-check-input inclusive-filter" type="checkbox" value="" id="calzone">
                                <label class="form-check-label fst-italic" for="calzone">
                                    Inbakad
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Price slider -->
                    <div class="container-fluid">
                        <h1 class="italianno mt-4">Pris</h1>
                        <div class="container-fluid d-flex flex-row align-items-center justify-content-center">
                            <p class="mb-0 col-3" id="min-price">80 kr</p>
                            <input class="slider accent col-8 col-lg-12 col-xxl-12" id="price-range" type="range">
                            <p class="mb-0 col-3 text-end" id="max-price">95 kr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image carousel -->
    <div id="pizza-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner d-flex align-items-center mt-4 mb-5">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="images/slideshow-images/img2.jpg" class="carousel-img d-block mx-auto" alt="Pizza på tallrik">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="images/slideshow-images/img18.jpg" class="carousel-img d-block mx-auto" alt="Pizza på bräda">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="images/slideshow-images/img4.jpg" class="carousel-img d-block mx-auto" alt="Tillagar pizza">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="images/slideshow-images/img12.jpg" class="carousel-img d-block mx-auto" alt="Pizzadeg">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="images/slideshow-images/img5.jpg" class="carousel-img d-block mx-auto" alt="Pizza i ugn">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="images/slideshow-images/img7.jpg" class="carousel-img d-block mx-auto" alt="Pizza slice">
            </div>
        </div>

        <!-- Left arrow on image carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#pizza-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Right arrow on image carousel -->
        <button class="carousel-control-next" type="button" data-bs-target="#pizza-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer class="d-flex flex-column align-items-center px-4 py-4 border-top">
        <div id="footer-info" class="d-flex flex-column flex-md-row w-100 text-center">
            <div id="address" class="col fs-5">
                <strong>Adress</strong>
                <br>Fjällgatan 32H
                <br>981 39 KIRUNA
            </div>
            <div id="opening-hours" class="col mt-3 mt-md-0 fs-5">
                <strong>Öppettider</strong>
                <div class="d-flex gap-3 justify-content-center">
                    <div class="text-start">
                        Mån-Tor<br>
                        Fredag<br>
                        Lördag<br>
                        Söndag
                    </div>
                    <div class="text-end">
                        10-22<br>
                        10-23<br>
                        12-23<br>
                        12-20
                    </div>
                </div>
            </div>
            <div id="contact" class="col mt-3 mt-md-0 fs-5">
                <strong>Kontakt</strong>
                <br><a id="phone" class="opacity-75-hover" href="tel:0630-555-555">0630-555-555</a>
                <br><a id="email" class="opacity-75-hover" href="mailto:info@ilfornomagico.se">info@ilfornomagico.se</a>
            </div>
        </div>

        <hr class="w-75 border-1 opacity-100 my-4">

        <div id="social-media-container" class="d-flex gap-3">
            <a id="facebook" class="w-75 d-flex justify-content-center opacity-75-hover" href="https://facebook.com/ntiuppsala" target="_blank">
                <img src="images/facebook_icon.png" alt="Facebook" id="facebook-icon" class="w-75">
            </a>
            <a id="instagram" class="w-75 d-flex justify-content-center opacity-75-hover" href="https://instagram.com/ntiuppsala" target="_blank">
                <img src="images/instagram_icon.png" alt="Instagram" id="instagram-icon" class="w-75">
            </a>
            <a id="x" class="w-75 d-flex justify-content-center opacity-75-hover" href="https://x.com/ntiuppsala" target="_blank">
                <img src="images/x_icon.png" alt="X" id="x-icon" style="scale: 0.95;" class="w-75">
            </a>
        </div>
    </footer>
</body>

</html>
